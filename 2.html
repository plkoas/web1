<h1><u>풋살정의<u></h1>
<p>풋살(futsal)은 FIFA에서 공인한 실내 축구의 한 형태이다.</p> <p>풋살이라는 명칭은 '실내 축구'를 뜻하는 포르투갈어 futebol de salão, 혹은 에스파냐어 fútbol sala에서 유래했다. 풋살은 골키퍼를 포함해 다섯명으로 구성된 두 팀이 대결하는 스포츠이다</p>
