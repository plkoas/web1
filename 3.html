<h2>풋살구장</h2>
<p>경기장은 직사각형 모양이어야 한다. 국제경기에서 경기장 규격은 길이 38~42미터 사이, 너비 20~25미터 사이를 지켜야한다. 다른 경기에서는 길이 25~42미터 사이, 너비 16~25미터 사이만을 지키면 된다.</p>
